<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        X-admin v1.0
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
    <form class="layui-form layui-form-pane" method="post" action="">
        <div class="layui-form-item">
            <label for="L_title" class="layui-form-label">
                职位名称
            </label>
            <div class="layui-input-block">
                <input type="text" id="L_title" name="title" required lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_UNIT_NAME" class="layui-form-label">
                公司(企业)名称
            </label>
            <div class="layui-input-block">
                <input type="text" id="L_UNIT_NAME" name="unit_name" required lay-verify="title"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="L_title" class="layui-form-label">
                岗位要求(描述)
            </label>
            <div class="layui-input-block">
                <textarea id="L_content" name="desc" placeholder="请输入内容" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    薪酬类别
                </label>
                <div class="layui-input-block">
                    <select lay-verify="required" name="salary_type">
                        <option value="1">layui</option>
                        <option value="2">layer弹层</option>
                        <option value="3">LayIM即时通讯</option>
                       <!-- <optgroup label="Layui相关">
                            <option value="0">layui</option>
                            <option value="2">layer弹层</option>
                            <option value="3">LayIM即时通讯</option>
                        </optgroup>-->
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    学历类型
                </label>
                <div class="layui-input-block">
                    <select lay-verify="required" name="degree_type">
                        <option value="1">layui</option>
                        <option value="2">layer弹层</option>
                        <option value="3">LayIM即时通讯</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" id="job_add" lay-filter="add" lay-submit>
                立即发布
            </button>
        </div>
    </form>
</div>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script src="/js/x-layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer','layedit'], function(){
        $ = layui.jquery;
        var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: "/upload" //接口url
                ,type: 'post' //默认post
            }
        })

        //创建一个编辑器
        editIndex = layedit.build('L_content');
        //监听提交
        form.on('submit(add)', function(data){
            console.log(layedit.getContent(editIndex ));
            data.field.desc = layedit.getContent(editIndex );
            $.post("/admin/job/add", data.field, function (data) {
                layer.alert("增加招聘信息成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
            }, 'json');
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>

</html>
